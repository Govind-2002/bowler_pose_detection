<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .results-box {
            display: inline-block;
            padding: 20px;
            border: 2px solid #007BFF;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .result-item {
            margin: 15px 0;
        }
        .status {
            font-weight: bold;
            color: {% if result.release_status == 'LEGAL' %}green{% else %}red{% endif %};
        }
    </style>
</head>
<body>
    <h1>Analysis Results</h1>
    <div class="results-box">
        <div class="result-item">
            <h3>Release Angle</h3>
            <p>{{ result.release_angle }}Â°</p>
        </div>
        
        <div class="result-item">
            <h3>Release Status</h3>
            <p class="status">{{ result.release_status }}</p>
        </div>
        
        <div class="result-item">
            <h3>No Ball</h3>
            <p>{{ 'Yes' if result.release_no_ball else 'No' }}</p>
        </div>
        
        <a href="/" class="button">Back to Home</a>
    </div>
</body>
</html>
