<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Video Analysis</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #video-feed {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location='/'">‚Üê Back</button>
    <img id="video-feed" src="{{ url_for('video_analysis_feed', filename=filename) }}">
    
    <script>
        const videoFeed = document.getElementById('video-feed');
        const filename = "{{ filename }}";

        // Auto-reconnect if video feed fails
        videoFeed.onerror = function() {
            console.log("Video feed error. Reconnecting...");
            setTimeout(() => {
                videoFeed.src = "{{ url_for('video_analysis_feed', filename=filename) }}?t=" + Date.now();
            }, 1000);
        };

        // Check if video has finished
        function checkVideoEnd() {
            fetch(`/check_video_end/${filename}`)
                .then(response => response.json())
                .then(data => {
                    if (data.finished) {
                        // Redirect to results page
                        window.location.href = `/results/${filename}`;
                    } else {
                        // Check again after 1 second
                        setTimeout(checkVideoEnd, 1000);
                    }
                });
        }

        // Start checking for video end
        checkVideoEnd();
    </script>
</body>
</html>
